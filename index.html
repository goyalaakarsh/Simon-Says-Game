<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Simon Says Game</h2>

        <p id="status">Press Enter to start the game!</p>
        <section>
            <div id="color_container">
                <div class="color_boxes" id="red"></div>
                <div class="color_boxes" id="blue"></div>
                <div class="color_boxes" id="green"></div>
                <div class="color_boxes" id="yellow"></div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
